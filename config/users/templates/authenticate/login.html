<!-- Enhanced Login Section -->
<section class="vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image"
                     style="border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="POST" action="{% url 'login' %}"
                      style="background: #6464c3b4; padding: 2rem; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
                        <p class="lead fw-normal mb-0 me-3 text-white">Sign in with</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4 text-white">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4 text-white">
                        <input type="username" id="form3Example3" class="form-control form-control-lg bg-gray-20"
                               placeholder="Enter a username" name="username" />
                        <label class="form-label text-white" for="form3Example3">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" name="password" id="form3Example4"
                               class="form-control form-control-lg text-white" placeholder="Enter password" />
                        <label class="form-label text-white" for="form3Example4">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label text-white" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body text-white">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 25px;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                            class="link-danger">Register</a></p>
                    </div>

                    <!-- Displaying Messages with Fade-Out Alert -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert" style="color:white">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>

        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
</section>

<style>
    ::placeholder, .form-control, .form-label, a {
        color: white !important;
    }
    /* Alert Styling */
    .alert {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        animation: fadeOut 5s forwards; /* Trigger fade-out animation */
    }
    @keyframes fadeOut {
        0% { opacity: 1; }
        90% { opacity: 0.1; }
        100% { display: none; opacity: 0; }
    }
</style>
