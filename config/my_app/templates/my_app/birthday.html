<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f33f12;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .birthday-wish {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Happy Birthday, {{ name }}!</h1>
        <p>Wishing you a <span class="birthday-wish">{{ age }}th Birthday</span> filled with joy, success, and new adventures.</p>
        <p>{{ message }}</p>
    </div>
</body>
</html>
