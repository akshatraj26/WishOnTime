{% extends "my_app/_base.html" %}
{% load tailwind_filters %}


{% block title %}
  Edit Birthday Wishes
{% endblock title %}

{% block content %}
<div class="sm:w-2/3 mx-auto p-4">
    <div class="p-6 rounded-lg shadow-lg" style="background:#5bc0de !important">
        <h1 class="text-3xl font-semibold text-center mb-6">Edit Wish Event</h1>
        <form action="{% url 'wish-edit' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Edit" class="bg-green-300 hover:cursor-pointer hover:bg-green-500 px-5 py-3 rounded-lg">
        </form>
    </div>
</div>


{% endblock content %}
